<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css-->
    <link rel="stylesheet" href="styles/main.css">

    <!--Javascript-->
    <script src="scripts/main.js"></script>
    
    <title>The Cars</title>
</head>
<body>
    <nav class="d-flex flex-row justify-content-center align-item-center nav">
        <h1 id="navheader"> Cars no one will buy</h1>
    </nav>

    <section class="container d-flex justify-content-center flex-start">
        <div class="row">
            <div class="col-md-6">
                <h2>Filter Cars</h2>
                <form>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="range" class="form-control-range" id="year" min="1950" max="2024">
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer:</label>
                        <select class="form-control" id="manufacturer">
                            <option value="audi">Audi</option>
                            <option value="bmw">BMW</option>
                            <option value="ford">Ford</option>
                            <option value="honda">Honda</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="toyota">Toyota</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mileage">Mileage:</label>
                        <input type="number" class="form-control" id="mileage">
                    </div>
                    <div class="form-group">
                        <label for="price">Price Range:</label>
                        <input type="range" class="form-control-range" id="price" min="0" max="100000">
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select class="form-control" id="color">
                            <option value="black">Black</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="red">Red</option>
                            <option value="white">White</option>
                            <option value="yellow">Yellow</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
            </div>
        </div>
    </section>
